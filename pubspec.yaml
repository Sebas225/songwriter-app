name: songwriter
description: Songwriter app for managing songs with chords.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.4
  drift: ^2.20.1
  drift_flutter: ^0.2.0
  path_provider: ^2.1.3
  sqlite3_flutter_libs: ^0.5.24
  uuid: ^4.4.2
  file_picker: ^8.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.11
  drift_dev: ^2.20.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - demo/sample_songs.json

flutter_launcher_icons:
  image_path: assets/app_icon.png
  android: true
  ios: true
  macos:
    generate: true
  windows:
    generate: true
  web:
    generate: false
  linux:
    generate: false
